<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19 Narrative Visualization</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .scene { display: none; padding: 40px; overflow: visible; position: relative;}
    .active { display: block; }
    svg { width: 100%; height: 500px; overflow: visible; position: relative;}
    button { margin-top: 20px; padding: 10px 20px; }
    #dropdown { margin-top: 20px; }
    .annotation { font-size: 14px; fill: darkslategray; font-style: italic; }
    #tooltip { z-index: 1000; }
  </style>
</head>
<body>
  <div id="scene1" class="scene active">
    <h2>Scene 1: Where It Started</h2>
    <svg id="mapScene"></svg>
    <button onclick="nextScene(2)">See What Happened Next</button>
  </div>

  <div id="scene2" class="scene">
    <h2>Scene 2: Surges and Spikes</h2>
    <svg id="usTrend"></svg>
    <button onclick="nextScene(1)">Back</button>
    <button onclick="nextScene(3)">What About Individual States?</button>
  </div>

  <div id="scene3" class="scene">
    <h2>Scene 3: State-by-State Peaks</h2>
    <svg id="barChart"></svg>
    <button onclick="nextScene(2)">Back</button>
    <button onclick="nextScene(4)">Explore Your State</button>
  </div>

  <div id="scene4" class="scene">
    <h2>Scene 4: Explore Your State</h2>
    <label for="dropdown">Select a state:</label>
    <select id="dropdown"></select>
    <svg id="stateLineChart"></svg>
    <button onclick="nextScene(3)">Back</button>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
  <script>
    const scenes = [1, 2, 3, 4];
    function nextScene(n) {
      scenes.forEach(i => document.getElementById(`scene${i}`).classList.remove('active'));
      document.getElementById(`scene${n}`).classList.add('active');
    }

    const annotationStyle = {
      note: {
        label: "",
        title: "",
        wrap: 180,
        align: "middle"
      },
      type: d3.annotationCalloutCircle
    };
    
    // Tooltip setup
    const tooltip = d3.select("body").append("div")
      .attr("id", "tooltip")
      .style("position", "absolute")
      .style("padding", "8px")
      .style("background", "white")
      .style("border", "1px solid #ccc")
      .style("border-radius", "4px")
      .style("pointer-events", "none")
      .style("font-size", "13px")
      .style("display", "none")
      .style("box-shadow", "0 2px 5px rgba(0,0,0,0.2)");
    
    function showTooltip(html, [x, y]) {
      tooltip.html(html)
        .style("left", `${x + 10}px`)
        .style("top", `${y + 10}px`)
        .style("display", "block");
    }
    function moveTooltip([x, y]) {
      tooltip.style("left", `${x + 10}px`).style("top", `${y + 10}px`);
    }
    function hideTooltip() {
      tooltip.style("display", "none");
    }
    
    // Improved annotation offset computation
    function computeAnnotationOffsets(x, y, width, height, margin = 50) {
      const annotationWidth = 200;
      const annotationHeight = 80;
      
      let dx = 80;
      let dy = -80;
      
      // Check right boundary - if annotation would go outside, flip to left
      if (x + dx + annotationWidth > width - margin) {
        dx = -annotationWidth - 20;
      }
      
      // Check left boundary - if annotation would go outside, move to right
      if (x + dx < margin) {
        dx = 80;
      }
      
      // Check top boundary - if annotation would go outside, flip to bottom
      if (y + dy < margin) {
        dy = 80;
      }
      
      // Check bottom boundary - if annotation would go outside, flip to top
      if (y + dy + annotationHeight > height - margin) {
        dy = -annotationHeight - 20;
      }
      
      return { dx, dy };
    }
    
    // Generate sample COVID data since we don't have the CSV file
    function generateSampleData() {
      const states = ["California", "Texas", "Florida", "New York", "Pennsylvania", "Illinois", "Ohio", "Georgia", "North Carolina", "Michigan"];
      const data = [];
      const startDate = new Date("2020-01-21");
      const endDate = new Date("2020-12-31");
      
      states.forEach((state, stateIndex) => {
        let currentDate = new Date(startDate);
        let cases = Math.random() * 100;
        
        while (currentDate <= endDate) {
          // Add some realistic growth patterns
          const dayOfYear = (currentDate - startDate) / (1000 * 60 * 60 * 24);
          let growth = 1 + Math.random() * 0.1;
          
          // Summer surge (around day 150-200)
          if (dayOfYear > 150 && dayOfYear < 200) {
            growth *= 1.5;
          }
          
          // Fall surge (around day 300+)
          if (dayOfYear > 300) {
            growth *= 1.3;
          }
          
          cases = Math.max(0, cases * growth + (Math.random() - 0.5) * cases * 0.2);
          
          data.push({
            Date: new Date(currentDate),
            State: state,
            FIPS: stateIndex + 1,
            Cases: Math.round(cases),
            Deaths: Math.round(cases * 0.02)
          });
          
          currentDate.setDate(currentDate.getDate() + 1);
        }
      });
      
      return data;
    }
    
    // Use sample data instead of loading CSV
    const data = generateSampleData();
    
    // Load US topology and process data
    d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json").then((us) => {
      const fullWidth = 960;
      const fullHeight = 500;
    
      // ===== SCENE 1 =====
      const svg1 = d3.select("#mapScene")
        .attr("width", fullWidth)
        .attr("height", fullHeight)
        .attr("viewBox", `0 0 ${fullWidth} ${fullHeight}`)
        .style("overflow", "visible");
    
      svg1.selectAll("*").remove();
    
      const usStates = topojson.feature(us, us.objects.states);
    
      // Fit projection to full svg size (no margins)
      const projection = d3.geoAlbersUsa().fitSize([fullWidth, fullHeight], usStates);
      const path = d3.geoPath().projection(projection);
    
      svg1.selectAll("path")
        .data(usStates.features)
        .join("path")
        .attr("fill", "#e0e0e0")
        .attr("stroke", "#fff")
        .attr("d", path);
    
      const seattleCoords = projection([-122.3321, 47.6062]);
      if (seattleCoords) {
        const [x, y] = seattleCoords;
    
        svg1.append("circle")
          .attr("cx", x)
          .attr("cy", y)
          .attr("r", 7)
          .attr("fill", "red")
          .attr("stroke", "black")
          .attr("stroke-width", 1);
    
        const {dx, dy} = computeAnnotationOffsets(x, y, fullWidth, fullHeight);
    
        svg1.append("g").call(
          d3.annotation().annotations([{
            ...annotationStyle,
            x, y,
            dx, dy,
            note: {
              title: "First Confirmed Case",
              label: "Jan 21, 2020 â€” Washington state's first COVID-19 case."
            }
          }])
        );
      }
    
      // ===== SCENE 2 =====
      const margin2 = {top: 60, right: 60, bottom: 50, left: 70};
      const width2 = fullWidth - margin2.left - margin2.right;
      const height2 = fullHeight - margin2.top - margin2.bottom;
    
      const svg2 = d3.select("#usTrend")
        .attr("width", fullWidth)
        .attr("height", fullHeight)
        .attr("viewBox", `0 0 ${fullWidth} ${fullHeight}`)
        .style("overflow", "visible");
    
      svg2.selectAll("*").remove();
    
      const trendGroup = svg2.append("g")
        .attr("transform", `translate(${margin2.left},${margin2.top})`);
    
      const dailyCases = d3.rollup(
        data,
        v => d3.sum(v, d => d.Cases),
        d => +d.Date
      );
    
      const timeSeries = Array.from(dailyCases, ([ts, cases]) => ({
        Date: new Date(ts),
        Cases: cases
      })).filter(d => d.Date instanceof Date && !isNaN(d.Cases));
    
      const x2 = d3.scaleTime()
        .domain(d3.extent(timeSeries, d => d.Date))
        .range([0, width2]);
    
      const y2 = d3.scaleLinear()
        .domain([0, d3.max(timeSeries, d => d.Cases)]).nice()
        .range([height2, 0]);
    
      trendGroup.append("g")
        .attr("transform", `translate(0,${height2})`)
        .call(d3.axisBottom(x2));
    
      trendGroup.append("g")
        .call(d3.axisLeft(y2));
    
      trendGroup.append("path")
        .datum(timeSeries)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 2)
        .attr("d", d3.line().x(d => x2(d.Date)).y(d => y2(d.Cases)));
    
      trendGroup.selectAll("circle")
        .data(timeSeries.filter((d, i) => i % 10 === 0)) // Show fewer points to reduce clutter
        .join("circle")
        .attr("cx", d => x2(d.Date))
        .attr("cy", d => y2(d.Cases))
        .attr("r", 3)
        .attr("fill", "steelblue")
        .attr("pointer-events", "all")
        .on("mouseover", (event, d) => {
          showTooltip(
            `<strong>${d.Date.toLocaleDateString()}</strong><br/>Cases: ${d.Cases.toLocaleString()}`,
            [event.pageX, event.pageY]
          );
        })
        .on("mousemove", (event) => {
          moveTooltip([event.pageX, event.pageY]);
        })
        .on("mouseout", hideTooltip);
    
      // Find a good annotation point around July
      const julyData = timeSeries.find(d => d.Date.getMonth() === 6);
      if (julyData) {
        const annX2 = x2(julyData.Date);
        const annY2 = y2(julyData.Cases);
        const {dx: dx2, dy: dy2} = computeAnnotationOffsets(annX2, annY2, width2, height2);
    
        trendGroup.append("g").call(
          d3.annotation().annotations([{
            ...annotationStyle,
            x: annX2,
            y: annY2,
            dx: dx2,
            dy: dy2,
            note: {
              title: "Summer Surge",
              label: "July 2020 saw a dramatic increase in daily cases."
            }
          }])
        );
      }
    
      // ===== SCENE 3 =====
      const margin3 = {top: 60, right: 60, bottom: 50, left: 100};
      const width3 = fullWidth - margin3.left - margin3.right;
      const height3 = fullHeight - margin3.top - margin3.bottom;
    
      const svg3 = d3.select("#barChart")
        .attr("width", fullWidth)
        .attr("height", fullHeight)
        .attr("viewBox", `0 0 ${fullWidth} ${fullHeight}`)
        .style("overflow", "visible");
    
      svg3.selectAll("*").remove();
    
      const barGroup = svg3.append("g")
        .attr("transform", `translate(${margin3.left},${margin3.top})`);
    
      const peakByState = Array.from(
        d3.rollup(data, v => d3.max(v, d => d.Cases), d => d.State),
        ([State, Peak]) => ({ State, Peak })
      ).filter(d => !isNaN(d.Peak)).sort((a, b) => b.Peak - a.Peak);
    
      const x3 = d3.scaleLinear()
        .domain([0, d3.max(peakByState, d => d.Peak)]).nice()
        .range([0, width3]);
    
      const y3 = d3.scaleBand()
        .domain(peakByState.map(d => d.State))
        .range([0, height3])
        .padding(0.1);
    
      barGroup.append("g")
        .selectAll("rect")
        .data(peakByState)
        .join("rect")
        .attr("x", 0)
        .attr("y", d => y3(d.State))
        .attr("width", d => x3(d.Peak))
        .attr("height", y3.bandwidth())
        .attr("fill", "#4caf50")
        .attr("pointer-events", "all")
        .on("mouseover", (event, d) => {
          showTooltip(`<strong>${d.State}</strong><br/>Peak Cases: ${d.Peak.toLocaleString()}`, [event.pageX, event.pageY]);
        })
        .on("mousemove", (event) => moveTooltip([event.pageX, event.pageY]))
        .on("mouseout", hideTooltip);
    
      barGroup.append("g")
        .call(d3.axisLeft(y3).tickSize(0))
        .selectAll("text")
        .attr("font-size", "10px");
    
      barGroup.append("g")
        .attr("transform", `translate(0,${height3})`)
        .call(d3.axisBottom(x3).ticks(6));
    
      // Annotation for the top state (better positioning)
      if (peakByState.length > 0) {
        const topState = peakByState[0];
        const barX = x3(topState.Peak) * 0.6; // Position at 60% of bar length
        const barY = y3(topState.State) + y3.bandwidth() / 2;
        const {dx, dy} = computeAnnotationOffsets(barX, barY, width3, height3);
    
        barGroup.append("g").call(
          d3.annotation().annotations([{
            ...annotationStyle,
            x: barX,
            y: barY,
            dx,
            dy,
            note: {
              title: "Highest Peak",
              label: `${topState.State} recorded the highest daily case count.`
            }
          }])
        );
      }
    
      // ===== SCENE 4 =====
      const margin4 = {top: 60, right: 60, bottom: 50, left: 70};
      const width4 = fullWidth - margin4.left - margin4.right;
      const height4 = fullHeight - margin4.top - margin4.bottom;
    
      const svg4 = d3.select("#stateLineChart")
        .attr("width", fullWidth)
        .attr("height", fullHeight)
        .attr("viewBox", `0 0 ${fullWidth} ${fullHeight}`)
        .style("overflow", "visible");
    
      svg4.selectAll("*").remove();
    
      const lineGroup = svg4.append("g")
        .attr("transform", `translate(${margin4.left},${margin4.top})`);
    
      const dropdown = d3.select("#dropdown");
      const stateList = Array.from(new Set(data.map(d => d.State))).sort();
    
      dropdown.selectAll("option").remove(); // Clear existing options
      dropdown.selectAll("option")
        .data(stateList)
        .enter().append("option")
        .text(d => d)
        .attr("value", d => d);
    
      function drawStateChart(selectedState) {
        lineGroup.selectAll("*").remove();
    
        const stateData = data.filter(d => d.State === selectedState && !isNaN(d.Cases));
    
        const x4 = d3.scaleTime()
          .domain(d3.extent(stateData, d => d.Date))
          .range([0, width4]);
    
        const y4 = d3.scaleLinear()
          .domain([0, d3.max(stateData, d => d.Cases)]).nice()
          .range([height4, 0]);
    
        lineGroup.append("g")
          .attr("transform", `translate(0,${height4})`)
          .call(d3.axisBottom(x4));
    
        lineGroup.append("g")
          .call(d3.axisLeft(y4));
    
        lineGroup.append("path")
          .datum(stateData)
          .attr("fill", "none")
          .attr("stroke", "#ff9800")
          .attr("stroke-width", 2)
          .attr("d", d3.line().x(d => x4(d.Date)).y(d => y4(d.Cases)));
    
        lineGroup.selectAll("circle")
          .data(stateData.filter((d, i) => i % 7 === 0)) // Show fewer points
          .join("circle")
          .attr("cx", d => x4(d.Date))
          .attr("cy", d => y4(d.Cases))
          .attr("r", 3)
          .attr("fill", "#ff9800")
          .attr("pointer-events", "all")
          .on("mouseover", (event, d) => {
            showTooltip(
              `<strong>${d.Date.toLocaleDateString()}</strong><br/>Cases: ${d.Cases.toLocaleString()}`,
              [event.pageX, event.pageY]
            );
          })
          .on("mousemove", (event) => moveTooltip([event.pageX, event.pageY]))
          .on("mouseout", hideTooltip);
    
        // Annotation for Fall surge (November)
        const fallData = stateData.filter(d => d.Date.getMonth() === 10); // November
        if (fallData.length > 0) {
          const midFall = fallData[Math.floor(fallData.length / 2)];
          const fallX = x4(midFall.Date);
          const fallY = y4(midFall.Cases);
          const {dx, dy} = computeAnnotationOffsets(fallX, fallY, width4, height4);
    
          lineGroup.append("g").call(
            d3.annotation().annotations([{
              ...annotationStyle,
              x: fallX,
              y: fallY,
              dx,
              dy,
              note: {
                title: "Fall Surge",
                label: `${selectedState} saw rising cases in fall 2020.`
              }
            }])
          );
        }
      }
    
      // Initialize with first state
      if (stateList.length > 0) {
        drawStateChart(stateList[0]);
        dropdown.node().value = stateList[0];
      }
      
      dropdown.on("change", function () {
        drawStateChart(this.value);
      });
    });
  </script>
</body>
</html>
