<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19 Narrative Visualization</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .scene { display: none; padding: 40px; overflow: visible; position: relative;}
    .active { display: block; }
    svg { width: 100%; height: 500px; overflow: visible; position: relative;}
    button { margin-top: 20px; padding: 10px 20px; }
    #dropdown { margin-top: 20px; }
    .annotation { font-size: 12px; fill: darkslategray; font-style: italic; }
    .annotation-note-title { font-weight: bold; font-size: 14px; }
    .annotation-note-label {   font-size: 12px;
      fill: darkslategray;
      font-style: italic;
    }
    #tooltip { z-index: 1000; };  
  </style>
</head>
<body>
  <div id="scene1" class="scene active">
    <h2>Scene 1: Where It Started</h2>
    <h3>Patient Zero and the Travel Network</h3>
    <svg id="mapScene"></svg>
    <button onclick="nextScene(2)">See What Happened Next</button>
  </div>

  <div id="scene2" class="scene">
    <h2>Scene 2: Surges and Spikes</h2>
    <h3>Cases trend across the US</h3>
    <svg id="usTrend"></svg>
    <button onclick="nextScene(1)">Back</button>
    <button onclick="nextScene(3)">What About Individual States?</button>
  </div>

  <div id="scene3" class="scene">
    <h2>Scene 3: State-by-State Peaks</h2>
    <h3>Some states had it worse than others</h3>
    <svg id="barChart"></svg>
    <button onclick="nextScene(2)">Back</button>
    <button onclick="nextScene(4)">Explore Your State</button>
  </div>

  <div id="scene4" class="scene">
    <h2>Scene 4: Explore Your State</h2>
    <h3>But each state had their own struggles</h3>
    <label for="dropdown">Select a state:</label>
    <select id="dropdown"></select>
    <svg id="stateLineChart"></svg>
    <button onclick="nextScene(3)">Back</button>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
  <script>
    const scenes = [1, 2, 3, 4];
    function nextScene(n) {
      scenes.forEach(i => document.getElementById(`scene${i}`).classList.remove('active'));
      document.getElementById(`scene${n}`).classList.add('active');
    }

    const annotationStyle = {
      note: {
        label: "",
        title: "",
        wrap: 160,
        align: "middle",
        padding: 8,
        lineType: "horizontal"
      },
      type: d3.annotationCalloutCircle,
      connector: {
        end: "dot"
      },
      color: "#333"
    };
    
    // Tooltip setup
    const tooltip = d3.select("body").append("div")
      .attr("id", "tooltip")
      .style("position", "absolute")
      .style("padding", "8px")
      .style("background", "white")
      .style("border", "1px solid #ccc")
      .style("border-radius", "4px")
      .style("pointer-events", "none")
      .style("font-size", "13px")
      .style("display", "none")
      .style("box-shadow", "0 2px 5px rgba(0,0,0,0.2)");
    
    function showTooltip(html, [x, y]) {
      tooltip.html(html)
        .style("left", `${x + 10}px`)
        .style("top", `${y + 10}px`)
        .style("display", "block");
    }
    function moveTooltip([x, y]) {
      tooltip.style("left", `${x + 10}px`).style("top", `${y + 10}px`);
    }
    function hideTooltip() {
      tooltip.style("display", "none");
    }
    
    // Global array to track annotation positions across all scenes
    let existingAnnotations = [];
    
    // Helper to check if two rectangles overlap
    function rectanglesOverlap(rect1, rect2) {
      return !(rect1.right < rect2.left || 
               rect2.right < rect1.left || 
               rect1.bottom < rect2.top || 
               rect2.bottom < rect1.top);
    }
    
    // Improved helper to compute safe annotation offsets avoiding overlaps
    function computeAnnotationOffsets(x, y, width, height, sceneId, priority = 0, margin = 50) {
      const annotationWidth = 200;
      const annotationHeight = 100;
      
      // Clear existing annotations for new scene
      if (sceneId && priority === 0) {
        existingAnnotations = existingAnnotations.filter(ann => ann.sceneId !== sceneId);
      }
      
      // More spread out positions with larger gaps
      const possiblePositions = [
        { dx: 120, dy: -120 },      // top-right
        { dx: -annotationWidth - 60, dy: -120 }, // top-left
        { dx: 120, dy: 60 },        // bottom-right
        { dx: -annotationWidth - 60, dy: 60 },   // bottom-left
        { dx: 180, dy: -60 },       // far right-center
        { dx: -annotationWidth - 120, dy: -60 }, // far left-center
        { dx: 80, dy: -180 },       // far top-right
        { dx: -240, dy: -180 },     // far top-left
        { dx: 80, dy: 120 },        // far bottom-right
        { dx: -240, dy: 120 },      // far bottom-left
        { dx: 220, dy: -100 },      // very far right
        { dx: -annotationWidth - 160, dy: -100 }, // very far left
        { dx: 0, dy: -200 },        // directly above
        { dx: -100, dy: 140 }       // below left
      ];
      
      for (let pos of possiblePositions) {
        let { dx, dy } = pos;
        
        // Ensure annotation stays within bounds
        if (x + dx < margin) continue;
        if (x + dx + annotationWidth > width - margin) continue;
        if (y + dy < margin) continue;
        if (y + dy + annotationHeight > height - margin) continue;
        
        // Create rectangle for this potential annotation
        const newRect = {
          left: x + dx,
          top: y + dy,
          right: x + dx + annotationWidth,
          bottom: y + dy + annotationHeight,
          sceneId: sceneId
        };
        
        // Check if it overlaps with any existing annotations with buffer
        let overlaps = false;
        const buffer = 20; // Additional spacing buffer
        for (let existing of existingAnnotations) {
          const bufferedExisting = {
            left: existing.left - buffer,
            top: existing.top - buffer,
            right: existing.right + buffer,
            bottom: existing.bottom + buffer
          };
          if (rectanglesOverlap(newRect, bufferedExisting)) {
            overlaps = true;
            break;
          }
        }
        
        if (!overlaps) {
          // Store this annotation position
          existingAnnotations.push(newRect);
          return { dx, dy };
        }
      }
      
      // Fallback - use a very far offset position
      const fallback = { dx: 250 + (priority * 50), dy: -200 + (priority * 40) };
      
      // Final boundary adjustment for fallback
      if (x + fallback.dx + annotationWidth > width - margin) {
        fallback.dx = -annotationWidth - 100 - (priority * 50);
      }
      if (y + fallback.dy < margin) {
        fallback.dy = 100 + (priority * 40);
      }
      
      existingAnnotations.push({
        left: x + fallback.dx,
        top: y + fallback.dy,
        right: x + fallback.dx + annotationWidth,
        bottom: y + fallback.dy + annotationHeight,
        sceneId: sceneId
      });
      
      return fallback;
    }
    
    Promise.all([
      d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json"),
      d3.csv("covid_data.csv", d => ({
        Date: new Date(d.date),
        State: d.state.trim(),
        FIPS: +d.fips,
        Cases: +d.cases,
        Deaths: +d.deaths
      }))
    ]).then(([us, data]) => {
      const fullWidth = 960;
      const fullHeight = 500;
    
      // ===== SCENE 1 =====
      const svg1 = d3.select("#mapScene")
        .attr("width", fullWidth)
        .attr("height", fullHeight)
        .attr("viewBox", `0 0 ${fullWidth} ${fullHeight}`)
        .style("overflow", "visible");
    
      svg1.selectAll("*").remove();
    
      const usStates = topojson.feature(us, us.objects.states);
    
      // Fit projection to full svg size (no margins)
      const projection = d3.geoAlbersUsa().fitSize([fullWidth, fullHeight], usStates);
      const path = d3.geoPath().projection(projection);
    
      svg1.selectAll("path")
        .data(usStates.features)
        .join("path")
        .attr("fill", "#e0e0e0")
        .attr("stroke", "#fff")
        .attr("d", path);

      // Major airports and locations - prioritized by importance
      const locations = [
        { name: "Seattle", coords: [-122.3321, 47.6062], type: "first", priority: 1,
          title: "Patient Zero", 
          label: "Jan 21, 2020 — First US case from Wuhan traveler" },
        { name: "NYC", coords: [-74.0060, 40.7128], type: "hotspot", priority: 2,
          title: "NYC Epicenter", 
          label: "March 2020 — Dense population made NYC the early US hotspot" },
        { name: "SFO", coords: [-122.3753, 37.6213], type: "airport", priority: 3,
          title: "SFO Gateway", 
          label: "Asia-Pacific international hub accelerated West Coast spread" },
        { name: "LAX", coords: [-118.4085, 33.9425], type: "airport", priority: 4,
          title: "LAX Hub", 
          label: "Busiest West Coast airport connected global hotspots" }
      ];

      // Add annotations in priority order to avoid overlaps
      locations.forEach((location, index) => {
        const projectedCoords = projection(location.coords);
        if (projectedCoords) {
          const [x, y] = projectedCoords;

          // Different styling for different types
          let fillColor, strokeColor, radius;
          if (location.type === "first") {
            fillColor = "red";
            strokeColor = "darkred";
            radius = 8;
          } else if (location.type === "airport") {
            fillColor = "orange";
            strokeColor = "darkorange";
            radius = 6;
          } else if (location.type === "hotspot") {
            fillColor = "darkred";
            strokeColor = "black";
            radius = 10;
          }

          svg1.append("circle")
            .attr("cx", x)
            .attr("cy", y)
            .attr("r", radius)
            .attr("fill", fillColor)
            .attr("stroke", strokeColor)
            .attr("stroke-width", 2)
            .attr("opacity", 0.8);

          // Add airport symbol for airports
          if (location.type === "airport") {
            svg1.append("text")
              .attr("x", x)
              .attr("y", y + 2)
              .attr("text-anchor", "middle")
              .attr("font-size", "8px")
              .attr("font-weight", "bold")
              .attr("fill", "white")
              .text("✈");
          }

          const {dx, dy} = computeAnnotationOffsets(x, y, fullWidth, fullHeight, 'scene1', location.priority);

          svg1.append("g").call(
            d3.annotation().annotations([{
              ...annotationStyle,
              x, y,
              dx, dy,
              note: {
                ...annotationStyle.note,
                title: location.title,
                label: location.label,
                wrap: 160,
                padding: 6
              }
            }])
          );
        }
      });

      // Simplified connecting lines - only key connections
      const connections = [
        ["Seattle", "SFO"],
        ["SFO", "LAX"]
      ];

      connections.forEach(([from, to]) => {
        const fromLocation = locations.find(l => l.name === from);
        const toLocation = locations.find(l => l.name === to);
        
        if (fromLocation && toLocation) {
          const fromCoords = projection(fromLocation.coords);
          const toCoords = projection(toLocation.coords);
          
          if (fromCoords && toCoords) {
            svg1.append("line")
              .attr("x1", fromCoords[0])
              .attr("y1", fromCoords[1])
              .attr("x2", toCoords[0])
              .attr("y2", toCoords[1])
              .attr("stroke", "#666")
              .attr("stroke-width", 1)
              .attr("stroke-dasharray", "3,3")
              .attr("opacity", 0.4);
          }
        }
      });
    
      // ===== SCENE 2 =====
      const margin2 = {top: 60, right: 60, bottom: 50, left: 70};
      const width2 = fullWidth - margin2.left - margin2.right;
      const height2 = fullHeight - margin2.top - margin2.bottom;
    
      const svg2 = d3.select("#usTrend")
        .attr("width", fullWidth)
        .attr("height", fullHeight)
        .attr("viewBox", `0 0 ${fullWidth} ${fullHeight}`)
        .style("overflow", "visible");
    
      svg2.selectAll("*").remove();
    
      const trendGroup = svg2.append("g")
        .attr("transform", `translate(${margin2.left},${margin2.top})`);
    
      const dailyCases = d3.rollup(
        data,
        v => d3.sum(v, d => d.Cases),
        d => +d.Date
      );
    
      const timeSeries = Array.from(dailyCases, ([ts, cases]) => ({
        Date: new Date(ts),
        Cases: cases
      })).filter(d => d.Date instanceof Date && !isNaN(d.Cases));
    
      const x2 = d3.scaleTime()
        .domain(d3.extent(timeSeries, d => d.Date))
        .range([0, width2]);
    
      const y2 = d3.scaleLinear()
        .domain([0, d3.max(timeSeries, d => d.Cases)]).nice()
        .range([height2, 0]);
    
      trendGroup.append("g")
        .attr("transform", `translate(0,${height2})`)
        .call(d3.axisBottom(x2));
    
      trendGroup.append("g")
        .call(d3.axisLeft(y2));
    
      trendGroup.append("path")
        .datum(timeSeries)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 2)
        .attr("d", d3.line().x(d => x2(d.Date)).y(d => y2(d.Cases)));
    
      trendGroup.selectAll("circle")
        .data(timeSeries)
        .join("circle")
        .attr("cx", d => x2(d.Date))
        .attr("cy", d => y2(d.Cases))
        .attr("r", 4)
        .attr("fill", "steelblue")
        .attr("pointer-events", "all")
        .on("mouseover", (event, d) => {
          showTooltip(
            `<strong>${d.Date.toLocaleDateString()}</strong><br/>Cases: ${d.Cases.toLocaleString()}`,
            [event.pageX, event.pageY]
          );
        })
        .on("mousemove", (event) => {
          moveTooltip([event.pageX, event.pageY]);
        })
        .on("mouseout", hideTooltip);
    
      // Find summer surge annotation point - look for July 2020 data
      const julyDate = new Date("2020-07-01");
      const julyData = timeSeries.find(d => 
        d.Date.getFullYear() === 2020 && 
        d.Date.getMonth() === 6 && 
        d.Date.getDate() <= 15
      );
      
      if (julyData) {
        const annX2 = x2(julyData.Date);
        const annY2 = y2(julyData.Cases);
        const {dx: dx2, dy: dy2} = computeAnnotationOffsets(annX2, annY2, width2, height2, 'scene2');
    
        trendGroup.append("g").call(
          d3.annotation().annotations([{
            ...annotationStyle,
            x: annX2,
            y: annY2,
            dx: dx2,
            dy: dy2,
            note: {
              ...annotationStyle.note,
              title: "Summer Surge",
              label: "July 2020 saw a dramatic increase in daily cases.",
              wrap: 160,
              padding: 8,
              lineType: "horizontal"
            }
          }])
        );
      }

    // ===== SCENE 3 =====
    const margin3 = { top: 60, right: 60, bottom: 60, left: 140 };
    const fullWidth3 = 1200;
    const fullHeight3 = 1000; // Enough height for 50 bars with spacing
    const width3 = fullWidth3 - margin3.left - margin3.right;
    const height3 = fullHeight3 - margin3.top - margin3.bottom;

    const svg3 = d3.select("#barChart")
      .attr("width", fullWidth3)
      .attr("height", fullHeight3)
      .attr("viewBox", `0 0 ${fullWidth3} ${fullHeight3}`)
      .style("overflow", "visible");

    svg3.selectAll("*").remove();

    const barGroup = svg3.append("g")
      .attr("transform", `translate(${margin3.left},${margin3.top})`);

    const peakByState = Array.from(
      d3.rollup(data, v => d3.max(v, d => d.Cases), d => d.State),
      ([State, Peak]) => ({ State, Peak })
    )
      .filter(d => !isNaN(d.Peak))
      .sort((a, b) => b.Peak - a.Peak);

    const x3 = d3.scaleLinear()
      .domain([0, d3.max(peakByState, d => d.Peak)]).nice()
      .range([0, width3]);

    const y3 = d3.scaleBand()
      .domain(peakByState.map(d => d.State))
      .range([0, height3])
      .padding(0.25); // More padding between bars

    barGroup.append("g")
      .selectAll("rect")
      .data(peakByState)
      .join("rect")
      .attr("x", 0)
      .attr("y", d => y3(d.State))
      .attr("width", d => x3(d.Peak))
      .attr("height", y3.bandwidth())
      .attr("fill", "#4caf50")
      .attr("pointer-events", "all")
      .on("mouseover", (event, d) => {
        showTooltip(`<strong>${d.State}</strong><br/>Peak Cases: ${d.Peak.toLocaleString()}`, [event.pageX, event.pageY]);
      })
      .on("mousemove", (event) => moveTooltip([event.pageX, event.pageY]))
      .on("mouseout", hideTooltip);

    barGroup.append("g")
      .call(d3.axisLeft(y3).tickSize(0))
      .selectAll("text")
      .attr("font-size", "12px") // Slightly smaller for better spacing
      .attr("dy", "0.35em");

    barGroup.append("g")
      .attr("transform", `translate(0,${height3})`)
      .call(d3.axisBottom(x3).ticks(8));

    // Annotation for top state
    if (peakByState.length > 0) {
      const topState = peakByState[0];
      const baseX = x3(topState.Peak) * 0.5;
      const baseY = y3(topState.State) + y3.bandwidth() / 2;
      const { dx, dy } = computeAnnotationOffsets(baseX, baseY, width3, height3, 'scene3');

      barGroup.append("g").call(
        d3.annotation().annotations([{
          ...annotationStyle,
          x: baseX,
          y: baseY,
          dx,
          dy,
          note: {
            ...annotationStyle.note,
            title: "Highest Peak",
            label: `${topState.State} recorded the highest daily case count.`,
            wrap: 160,
            padding: 8
          }
        }])
      );
    }

      // ===== SCENE 4 =====
      const margin4 = {top: 60, right: 60, bottom: 50, left: 70};
      const width4 = fullWidth - margin4.left - margin4.right;
      const height4 = fullHeight - margin4.top - margin4.bottom;
    
      const svg4 = d3.select("#stateLineChart")
        .attr("width", fullWidth)
        .attr("height", fullHeight)
        .attr("viewBox", `0 0 ${fullWidth} ${fullHeight}`)
        .style("overflow", "visible");
    
      svg4.selectAll("*").remove();
    
      const lineGroup = svg4.append("g")
        .attr("transform", `translate(${margin4.left},${margin4.top})`);
    
      const dropdown = d3.select("#dropdown");
      const stateList = Array.from(new Set(data.map(d => d.State))).sort();
    
      dropdown.selectAll("option")
        .data(stateList)
        .enter().append("option")
        .text(d => d);
    
      function drawStateChart(selectedState) {
        lineGroup.selectAll("*").remove();
    
        const stateData = data.filter(d => d.State === selectedState && !isNaN(d.Cases));
    
        const x4 = d3.scaleTime()
          .domain(d3.extent(stateData, d => d.Date))
          .range([0, width4]);
    
        const y4 = d3.scaleLinear()
          .domain([0, d3.max(stateData, d => d.Cases)]).nice()
          .range([height4, 0]);
    
        lineGroup.append("g")
          .attr("transform", `translate(0,${height4})`)
          .call(d3.axisBottom(x4));
    
        lineGroup.append("g")
          .call(d3.axisLeft(y4));
    
        lineGroup.append("path")
          .datum(stateData)
          .attr("fill", "none")
          .attr("stroke", "#ff9800")
          .attr("stroke-width", 2)
          .attr("d", d3.line().x(d => x4(d.Date)).y(d => y4(d.Cases)));
    
        lineGroup.selectAll("circle")
          .data(stateData)
          .join("circle")
          .attr("cx", d => x4(d.Date))
          .attr("cy", d => y4(d.Cases))
          .attr("r", 4)
          .attr("fill", "#ff9800")
          .attr("pointer-events", "all")
          .on("mouseover", (event, d) => {
            showTooltip(
              `<strong>${d.Date.toLocaleDateString()}</strong><br/>Cases: ${d.Cases.toLocaleString()}`,
              [event.pageX, event.pageY]
            );
          })
          .on("mousemove", (event) => moveTooltip([event.pageX, event.pageY]))
          .on("mouseout", hideTooltip);
    
        // Annotation for November fall surge
        const novemberData = stateData.filter(d => 
          d.Date.getFullYear() === 2020 && 
          d.Date.getMonth() === 10 // November (0-indexed)
        );
        
        if (novemberData.length > 0) {
          // Find a good point in November to annotate
          const midNov = novemberData[Math.floor(novemberData.length / 2)];
          const novX = x4(midNov.Date);
          const novY = y4(midNov.Cases);
          const {dx, dy} = computeAnnotationOffsets(novX, novY, width4, height4, 'scene4');
    
          lineGroup.append("g").call(
            d3.annotation().annotations([{
              ...annotationStyle,
              x: novX,
              y: novY,
              dx,
              dy,
              note: {
                ...annotationStyle.note,
                title: "Fall Surge",
                label: `${selectedState} saw rising cases in fall 2020.`,
                wrap: 160,
                padding: 8,
                lineType: "horizontal"
              }
            }])
          );
        }
      }
    
      drawStateChart(stateList[0]);
      dropdown.on("change", function () {
        drawStateChart(this.value);
      });

      d3.selectAll(".annotation-note-label").select("tspan")
        .attr("dy", "3em")
        .attr("x", 0);
    });
  </script>
</body>
</html>
